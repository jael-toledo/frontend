+<head>
    <link rel="stylesheet" type="text/css" href="home.component.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

</head>

<div *ngIf="(authSvc.isLogged$ | async) as user">

    <div class="container text-center">    
        <h3>Datos del usuario</h3>
        
        <div class="col-xl-12">
        
            <div class="row">
                <div class="col-sm-5">
                <div class="well">
                    <h2>{{nombreUsuario}}</h2>
                    <h4>Email: {{emailUsuario}}</h4> 
                    <h4>Institución: {{institucion}}</h4>
                    <h4>Cantidad de experiencias: {{totalSimulaciones}}</h4> 
                </div>
                </div>
                <div class="col-sm-7">
                    <table mat-table #table [dataSource]="data" class="mat-elevation-z8 demo-table">
                    
                        <ng-container matColumnDef="puntos">
                            <th mat-header-cell *matHeaderCellDef>Puntos</th>
                            <td mat-cell *matCellDef="let element">{{element.puntos}}</td>
                        </ng-container>
                    
                        <ng-container matColumnDef="created_at">
                            <th mat-header-cell *matHeaderCellDef>Fecha</th>
                            <td mat-cell *matCellDef="let element">{{element.created_at}}</td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
                    </table>
                </div>
            </div>
        </div>

        <button
        class="btn btn-lg btn-primary btn-codigo fw-bold text-uppercase"
        type="submit"
        (click)="obtenerCodOculus()"
      >                  Obtener Código Oculus
    </button>
        <h2 *ngIf="codOculus != 0">{{codOculus}}</h2>
    </div>
</div>
