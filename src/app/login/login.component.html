<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div
          class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
          <div class="card-img-left d-none d-md-flex"></div>
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Ingreso Arsis</h5>
            <form [formGroup]="loginForm">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                  placeholder="Email"
                  required
                />
                <label for="floatingLoginEmail">Correo Electronico</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  formControlName="pass"
                  placeholder="Contraseña"
                  required
                />
                <label for="floatingLoginPassword">Contraseña</label>
              </div>
              <div class="d-grid mb-2">
                <button
                  class="btn btn-lg btn-primary btn-login fw-bold text-uppercase"
                  type="submit"
                  (click)="login()"
                >
                  Ingresar
                </button>
              </div>

              <hr class="my-4" />
              <a class="d-block text-center mt-2 small" routerLink="/register"
                >¿No tienes cuenta? Registrate</a
              >
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
